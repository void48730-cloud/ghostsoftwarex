  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:#0b0b0f;color:#fff}

    header{background:#07070a;padding:20px 60px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #222}

    nav a{color:#fff;text-decoration:none;margin-left:25px;font-weight:500;transition:.3s}

    .hero p{opacity:.8;font-size:18px}

    .btn{display:inline-block;margin-top:25px;padding:12px 35px;background:#00ffe1;color:#000;border-radius:30px;font-weight:600;text-decoration:none}

    section{padding:80px 10%}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px}

    .card{background:#12121a;border-radius:15px;padding:25px;box-shadow:0 0 20px rgba(0,255,225,.1);transition:.3s}
    .card:hover{transform:translateY(-5px)}

    .card img{width:100%;border-radius:10px;margin-bottom:15px}

    .stars{color:gold}

    footer{background:#07070a;padding:30px;text-align:center;opacity:.7}

</div>
